<html>
	<head>
		<title>图书管理系统 - 搜索结果</title>
	<link type="text/css" rel="stylesheet" href="/static/css/templatemo_style.css" />
	</head>

                <body background="/static/image/eg_background.jpg">
		<div id="templatemo_container">
			<div id="templatemo_menu">
    			<ul>
                		<li><a href="/index/" >首页</a>
                		<li><a href="/search/" >搜索图书</a>
                		<li><a href="/book/">添加图书</a>
                		<li><a href="/author/">添加作者</a>
			</ul>
			</div>
		</div>
		<div id="box" align="center">
    			<img src="/static/image/templatemo_header_bg_blank.jpg"/>
		</div>
		<p align="center"> <span style="font-size:20px"> 您检索的是: <strong>{{ query }}</strong> </span> </p>
		{% if books %}
			<h2 align="center">找到 {{ books|length }} 本书。</h2>
			<ol align="center">
			{% for book in books %}
				<li> <a href="/detail/?q={{ book.ISBN }}" style="text-decoration:none"> <span style="font-size:20px">{{ book.Title }} </span></a></li>
			{% endfor %}
			</ol>
		{% else %}
			<h2 align="center">找不到符合的图书</h2>
		{% endif %}
	</body>
</html>
